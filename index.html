<!DOCTYPE html>
<head>

<title>Memory Game</title>
<link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="memory-game">

    <h1>Memory Game</h1>
    <h3 >Click on the card and try to memory the language code.</h3>
   
    <! dataframe work is to detrmine the matched card -->

    <div class="memory-card" data-framework="js">
      <img class="back-face" src="./images/code.png" alt="js" />
      <img class="front-face" src="./images/js.png" alt="memory" />
    </div>

    <div class="memory-card" data-framework="html">
      <img class="back-face" src="./images/code.png" alt="html" />
      <img class="front-face" src="./images/html.png" alt="memory" />
    </div>

    <div class="memory-card" data-framework="html">
      <img class="back-face" src="./images/code.png" alt="html" />
      <img class="front-face" src="./images/html.png" alt="memory" />
    </div>

    <div class="memory-card" data-framework="css">
      <img class="back-face" src="./images/code.png" alt="css" />
      <img class="front-face" src="./images/css.png" alt="memory" />
    </div>

    <div class="memory-card" data-framework="css">
      <img class="back-face" src="./images/code.png" alt="css" />
      <img class="front-face" src="./images/css.png" alt="memory" />
    </div>

    <div class="memory-card" data-framework="js">
      <img class="back-face" src="./images/code.png" alt="js" />
      <img class="front-face" src="./images/js.png" alt="memory" />
    </div>

    <h2 id="score"></h2>
    <button class="btn-reset" id="reset">Reset</button>

</div>
<script src="index.js"></script>

</body>
</html>
